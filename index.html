<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>Weather </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">

        <div class="inp">
            <input type="text" id="country-name">
            <button onclick="sub()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="loc">

            <i class="fa-solid fa-location-dot fa-shake"></i>
            <p id="location">Location</p>
        </div>


        <div class="temp-data">
            <div class="temp-data-main">
                <div id="imgMain"></div>
                <p id="temp">
                    --
                </p>
            </div>

            <p id="cond">Condition</p>
            <p id="date-time">Date Time</p>
        </div>

        <div class="sec-four">
            <div class="wind sec-four-data">
                <i class="fa-solid fa-wind fa-fade"></i>
                <p id="wind">--</p>
                <p class="end">Wind</p>
            </div>
            <div class="cloud sec-four-data">
                <i class="fa-solid fa-cloud fa-beat-fade"></i>
                <p id="cloud">--</p>
                <p class="end">Cloud</p>
            </div>
            <div class="humidity sec-four-data">
                <i class="fa-solid fa-droplet"></i>
                <p id="humidity">--</p>
                <p class="end">Humidity</p>
            </div>
            <div class="rain sec-four-data">
                <i class="fa-solid fa-cloud-rain fa-shake"></i>
                <p id="rain">--</p>
                <p class="end">Chances of rain</p>
            </div>
        </div>


        <div class="hour-for">
            <div id="firstDay"></div>
            <div id="secondDay"></div>
        </div>


        <div id="date"></div>


    </div>


    <script src="./script.js"></script>
</body>

</html>
